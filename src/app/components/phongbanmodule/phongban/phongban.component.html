<div class="main-body mat-elevation-z4">
  <mat-toolbar-row>
    <span><h1>Quản lý phòng ban</h1></span>
    <button class="btnAddNV" mat-raised-button style="background-color: #006400;color: white;" (click)="openAddPhongBanForm()">
      Thêm phòng ban
    </button>
  </mat-toolbar-row>

  <mat-form-field class="outline">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Phòng hành chính" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="phongBanCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã phòng ban</th>
        <td mat-cell *matCellDef="let row"> {{row.phongBanCode}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="phongBanName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên phòng ban</th>
        <td mat-cell *matCellDef="let row"> {{row.phongBanName}}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePhongBan(row.phongBanId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
