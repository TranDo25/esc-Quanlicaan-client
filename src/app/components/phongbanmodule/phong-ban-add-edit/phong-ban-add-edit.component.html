<div mat-dialog-title>
  <h1>Phòng ban form</h1>
</div>
<form [formGroup]="pbForm" (ngSubmit)="onFormSubmit()">

  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Mã phòng ban</mat-label>
        <input matInput type="text" placeholder="PB-001" formControlName="phongBanCode"/>
        <mat-error *ngIf="pbForm.get('phongBanCode')?.errors?.['required']">
          Thiếu mã phòng ban
        </mat-error>
        <mat-error *ngIf="pbForm.get('phongBanCode')?.errors?.['minlength']">
          mã phòng ban nhỏ hơn 6 ký tự
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tên phòng ban</mat-label>
        <input matInput type="text" placeholder="PB-001" formControlName="phongBanName"/>
        <mat-error *ngIf="pbForm.get('phongBanName')?.errors?.['required']">
          Thiếu tên phòng ban
        </mat-error>
        <mat-error *ngIf="pbForm.get('phongBanName')?.errors?.['minlength']">
          tên phòng ban nhỏ hơn 6 ký tự
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
  </div>
</form>
