<div mat-dialog-title>
  <h1>Phòng ban form</h1>
</div>
<form [formGroup]="pbForm" (ngSubmit)="onFormSubmit()">

  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Mã phòng ban</mat-label>
        <input matInput type="text" placeholder="PB-001" formControlName="phongBanCode"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tên phòng ban</mat-label>
        <input matInput type="text" placeholder="PB-001" formControlName="phongBanName"/>

      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
  </div>
</form>
