<div class="main-body mat-elevation-z4">
  <mat-toolbar-row>
    <span><h1>Quản lý nhân viên</h1></span>
    <button class="btnAddNV" mat-raised-button color="accent" (click)="openAddEditNhanVienForm()">
      Thêm nhân viên
    </button>
  </mat-toolbar-row>
<div class="filter_width">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>


  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="nhanVienCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã nhân viên</th>
        <td mat-cell *matCellDef="let row"> {{row.nhanVienCode}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nhanVienName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Họ tên</th>
        <td mat-cell *matCellDef="let row"> {{row.nhanVienName}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Tên đăng nhập</th>
        <td mat-cell *matCellDef="let row" class="mat-cell">{{row.username}}</td>
      </ng-container>


      <!-- Fruit Column -->
      <ng-container matColumnDef="quyen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quyền đăng ký</th>
        <td mat-cell *matCellDef="let row"> {{row.quyen}} </td>
      </ng-container>
      <ng-container matColumnDef="trangThai">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái</th>
        <td mat-cell *matCellDef="let row"> {{row.trangThai ? 'Active' : 'Inactive'}} </td>
      </ng-container>



      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
