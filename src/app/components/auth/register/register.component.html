<div class="content-body">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="header">
          <h2>Register</h2>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <form (ngSubmit)="onRegister()" name="loginForm" [formGroup]="registerForm">
          <div class="email-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Họ tên</mat-label>
              <input type="text" formControlName="FullName" matInput required/>

              <mat-error *ngIf="registerForm.get('FullName')?.hasError('required'); else second">
                Thiếu họ tên
              </mat-error>
              <ng-template #second>
                <mat-error *ngIf="registerForm.get('FullName')?.hasError('minlength') ;else third">
                  Tối thiểu 6 ký tự
                </mat-error>
              </ng-template>
              <ng-template #third>
                <mat-error *ngIf="registerForm.get('FullName')?.hasError('pattern')">
                  Không chứa ký tự đặc biệt
                </mat-error>
              </ng-template>


            </mat-form-field>
          </div>
          <div class="email-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" formControlName="email" matInput required/>
              <mat-error *ngIf="registerForm.get('email')?.errors?.['required'];else pattern">
                Thiếu mail
              </mat-error>
              <ng-template #pattern>
                <mat-error *ngIf="registerForm.get('email')?.errors?.['pattern'];">
                  email không hợp lệ
                </mat-error>
              </ng-template>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="text" formControlName="password" matInput [type]="hide ? 'password':'text'" required/>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error *ngIf="registerForm.get('password')?.errors?.['required']; else passwordValidLength">
                Thiếu password
              </mat-error>
              <ng-template #passwordValidLength>
                <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  password tối thiểu 6 ký tự
                </mat-error>
              </ng-template>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Xác nhận password</mat-label>
              <input type="text" formControlName="confirm_password" matInput [type]="hide ? 'password':'text'"
                     required/>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error
                *ngIf="registerForm.get('confirm_password')?.errors?.['required']; else confirmPasswordValidLength">
                Thiếu password
              </mat-error>
              <ng-template #confirmPasswordValidLength>
                <mat-error
                  *ngIf="registerForm.get('confirm_password')?.errors?.['minlength']">
                  password tối thiểu 6 ký tự
                </mat-error>
              </ng-template>

            </mat-form-field>
            <div
              *ngIf="registerForm.errors?.['passwordMismatchError'] && registerForm.get('confirm_password')?.touched">
              <small style="color: #f44336;">
                Mật khẩu và xác nhận mật khẩu không khớp.
              </small>
            </div>
          </div>
          <mat-card-actions align="end">
            <button mat-flat-button color="primary">Register</button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
