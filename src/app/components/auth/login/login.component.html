
<div class="content-body">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div class="header">
          <h2>Login</h2>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
          <div class="email-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" formControlName="email" matInput required/>
              <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
                Required email
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <span class="aLink">Forgot password?</span>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="text" formControlName="password" matInput [type]="hide ? 'password':'text'" required/>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

              <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
                Required password
              </mat-error>
            </mat-form-field>
          </div>
          <mat-card-actions align="end">
            <button mat-flat-button color="primary">Login</button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
